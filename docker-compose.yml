version: '3.8'

services:
  # Postgres service - can be created here or use existing from sexto-andar-auth
  postgres:
    image: postgres:15-alpine
    container_name: sexto-andar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sexto_andar_db
      POSTGRES_USER: sexto_andar_user
      POSTGRES_PASSWORD: sexto_andar_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sexto-andar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sexto_andar_user -d sexto_andar_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full-stack  # Only start if using 'docker-compose --profile full-stack up'
  
  migrate:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sexto-andar-api-migrate
    environment:
      DATABASE_URL: postgresql://sexto_andar_user:sexto_andar_pass@sexto-andar-postgres:5432/sexto_andar_db
    command: python scripts/migrate_database.py --force
    networks:
      - sexto-andar-network
    volumes:
      - ./app:/app/app:ro
      - ./scripts:/app/scripts:ro
    restart: "no"  # Only run once

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sexto-andar-properties-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sexto_andar_user:sexto_andar_pass@sexto-andar-postgres:5432/sexto_andar_db
      AUTH_SERVICE_URL: http://sexto-andar-auth:8001
      SQL_DEBUG: "false"
    ports:
      - "8000:8000"
    networks:
      - sexto-andar-network
    volumes:
      - ./app:/app/app:ro  # Mount app directory for development (read-only)

# Network - use the one created by sexto-andar-auth
networks:
  sexto-andar-network:
    external: true
    name: sexto-andar-auth_sexto-andar-network  # Network created by auth service

# Volume - use the one created by sexto-andar-auth
volumes:
  postgres_data:
    external: true
    name: sexto-andar-auth_postgres_data  # Volume created by auth service
