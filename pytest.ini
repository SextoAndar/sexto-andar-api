[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    controllers: Controller/endpoint tests
    services: Service layer tests
    repositories: Repository layer tests
    models: Model tests
